    /* Estilos generales */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;

    header {
      background-color: lightblue;
      padding: 20px;
    }
  
    h1 {
      margin: 0;
      text-align: center;
    }
  
    /* Estilos para el menú */
    nav {
      background-color: darkblue;
      color: white;
      display: flex;
      justify-content: center;
      padding: 20px;
    }
  
    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
    }
  
    /* Estilos para el contenido principal */
    main {

    }
  
    /* Estilos para el pie de página */

      padding: 20px;

    .products-section {
  text-align: center;
  }
  
  .section-title {
  font-size: 32px;
  margin-bottom: 40px;
  }
  
  .product-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  }
  
  .product {
  width: 300px;
  margin: 40px;
  text-align: center;
  }
  
  .product img {
  width: 100%;
  height: auto;
  border-radius: 10px;
  margin-bottom: 20px;
  }
  
  .product-name {
  font-size: 24px;
  margin-bottom: 20px;
  }
  
  .product-price {
  font-size: 20px;
  font-weight: bold;
  margin-bottom: 20px;
  }
  
  .product-button {
  padding: 10px 20px;
  background-color: #333;
  color: #fff;
  border-radius: 20px;
  cursor: pointer;
  }
  
  .product-button:hover {
  background-color: #fff;
  color: #333;
  }
  table {
        width: 100%;
      }
      th, td {
        border: 1px solid black;
        padding: 8px;
        text-align: left;
      }
  .inframe{
  width: 100%;
  }
  .footer-center {
  text-align: center;
  }
  .footer-right {
  text-align: right;
  }
  .footer-left {
  display: flex;
  align-items: center;
  }
  .nav{
    position: absolute;
  top: 15px;

  padding: 20px;
  }
